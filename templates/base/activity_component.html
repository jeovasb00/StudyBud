<h3>Atividade Recente</h3>
    <hr>
    {% for message in roomMessages %}
    <div>
        <small>@{{message.user}} {{message.created|timesince}}</small>
        <small>Respondida para "{{message.room}}"</small>

        <p>{{message.body}} </p>

        {% if request.user == message.user %}
        <a href= "{% url 'delete-message' message.id %}" > Deletar mensagem</a>
        {% endif %}
        <hr>
    </div>

    {% endfor %}
