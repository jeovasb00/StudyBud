<div>
    {% for room in rooms %}
    <div>
        {% if request.user == room.host %}
        <a href="{% url 'update-room' room.id %}">Editar Sala</a>
        {% endif %}
        <span>@{{room.host.username}}</span>
        <h4>
            {{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a>
        </h4>
        <small>{{room.topic.name}}</small>
        <br>
        {% if request.user == room.host %}
        <a href="{% url 'delete-room' room.id %}">Deletar Sala</a>
        {% endif %}
        <hr>
    </div>
    {% endfor %}
</div>
